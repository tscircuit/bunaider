# Created using @tscircuit/plop (npm install -g @tscircuit/plop)
name: Test bunaider init

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_bunaider_init:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run "bunaider init"
        run: bun main.ts init
